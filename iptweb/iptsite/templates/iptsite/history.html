{% extends 'base.html' %}
  <!-- History Tab -->
  {% block header %}
  <h1>Your Job History</h1>
  {% endblock %}

  {% block body %}
        <table class="table table-hover">
            <tr>
                <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Start</th>
                <th>End</th>
                </thead>
            </tr>
            {% for job in jobs %}
            <tr>
                <td>{{ job.id }}</td>
                <td>{{ job.name }}</td>
                <td>{{ job.status }}</td>
                <td>{{ job.startTime }}</td>
                <td>{{ job.endTime }}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
</div>
{% endblock %}
