<!--To create the panel for the news that will show up on the landing page-->
{% extends 'base.html' %}

{% load staticfiles %}

{% block news %}

   <div class ="col-sm-12">
       <div class ="panel panel-default">
           <div class="panel-heading">
               <h3><center>News</center></h3>
               <h6 class="text-center"><a href="{% url 'addnews' %}">Add a new News in News Post</a></h6>
           </div>
           <div class="panel-body">
             <ul>
                 {% for n in news %}
                 <li>
                  <div class ="col-lg-3">{{n.title}}</div>
                  <div class ="col-lg-8">{{n.body}}</div>
                  {% if admin %}
                    <div class ="col-lg-1">
                      <form method="POST" action="{% url 'deletenews'  pk=n.id %}">
                         {% csrf_token %}<input type="submit" onclick="return confirm('Are you sure you want to Delete?');" value="DELETE">
                      </form>
                    <!--<td><a href="{% url 'deletenews'  pk=n.id %}">Delete</a></td>-->


                    </div>
                  {% endif %}
                 </li>
                 <br/>
                 {% endfor %}
             </ul>
           </div>
       </div>
   </div>
{% endblock %}
